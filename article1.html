<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一篇文章</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: #fff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* 视频背景 */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        /* 文章内容 */
        .article-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <div id="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 文章内容 -->
    <div class="article-content" id="article-content">
        <!-- 文章内容将由JS加载 -->
    </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>
    <script>
        // 使用 fetch API 加载文章内容
        fetch('articles/article1.md')
            .then(response => response.text())
            .then(markdown => {
                // 将 Markdown 转换为 HTML
                const htmlContent = marked(markdown);
                document.getElementById('article-content').innerHTML = htmlContent;
            });
    </script>
</body>
</html>
