<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术博客 | 探索数字世界</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.9);
            --accent-color: #39A2AE;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 视频背景 */
        #video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        /* 左侧个人简介 */
        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent-color);
            object-fit: cover;
        }

        .name {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .bio {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .social-link {
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        /* 右侧栏目框 */
        .right-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            padding: 2rem 1rem;
            gap: 1.5rem;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .menu-box:hover {
            background: rgba(57, 162, 174, 0.3);
            transform: translateY(-3px);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .right-panel {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
                width: 100%;
                padding: 1rem;
            }

            .menu-box {
                flex: 1;
                font-size: 0.9rem;
            }

            .left-panel {
                padding: 1rem;
            }

            #bg-video {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景视频 -->
    <div id="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 左侧个人简介 -->
    <div class="left-panel">
        <div class="profile-card">
            <img src="avatar.jpg" alt="头像" class="avatar">
            <h2 class="name">张三</h2>
            <p class="title">全栈开发者 | 网络安全研究员</p>
            <p class="bio">
                热衷于探索数字世界的无限可能，专注网络安全与人工智能交叉领域。
                通过博客分享技术洞见与安全实践，用技术创造更安全的数字环境。
            </p>
            <div class="social-links">
                <a href="https://github.com" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <!-- 右侧栏目 -->
    <div class="right-panel">
        <a href="index1.html" class="menu-box">📚 历史文章</a>
        <a href="/contact.html" class="menu-box">📩 联系我</a>
        <a href="/ai-security.html" class="menu-box">🛡️ 网络安全AI</a>
    </div>
</body>
</html>
