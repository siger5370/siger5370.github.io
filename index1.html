<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史文章</title>
    <style>
        /* 简单样式调整 */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            background: rgba(57, 162, 174, 0.3);
            transform: translateY(-3px);
        }

        .article-title {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
        }

        .article-summary {
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="article-list" id="article-list">
        <!-- 文章列表将由JS自动加载 -->
    </div>

    <script>
        // 加载文章信息
        fetch('data/articles.json')
            .then(response => response.json())
            .then(data => {
                const articleListContainer = document.getElementById('article-list');

                data.forEach(article => {
                    const articleCard = document.createElement('div');
                    articleCard.classList.add('article-card');

                    // 生成标题和摘要
                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('article-title');
                    titleElement.innerText = article.title;

                    const summaryElement = document.createElement('p');
                    summaryElement.classList.add('article-summary');
                    summaryElement.innerText = article.summary;

                    articleCard.appendChild(titleElement);
                    articleCard.appendChild(summaryElement);

                    // 点击文章标题跳转到文章页面
                    articleCard.addEventListener('click', () => {
                        window.location.href = article.file; // 跳转到 Markdown 文件对应的页面
                    });

                    // 将文章卡片添加到页面
                    articleListContainer.appendChild(articleCard);
                });
            });
    </script>
</body>
</html>
